{% load staticfiles %}
<html>
    <head>
      <title>Task</title>
      <link rel="stylesheet" href="{% static 'css/djangoApp.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body style="background-color:#636e72;">

      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#182C61 !importan;">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Task<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'team' %}">Team</a>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}">{{user.username}} Sign Out</a>
        </li>
      </ul>

      {% else %}

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active ">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Sign In </a>
        </li>
      </ul>

      {% endif %}
    </div>
  </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
