{% extends 'djangoApp/base.html' %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
    {% if field.help_text %}
    <small class="help">{{ field.help_text|safe }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
  {% endfor %}
<button type="submit" class="btn btn-info">Add Comment</button>
</form>
{% endblock %}
