{% extends 'djangoApp/base.html' %}
{% block content %}
<div class="sign card" style="width: 44rem; text-align:left; background-color:#dfe6e9;padding-left:10px;">
    <h1 class="signin1">Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small class="help">{{ field.help_text|safe }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-info">Sign up</button>
    </form>
    </div>
{% endblock %}
